<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS("particle-js", {
    particles: {
        number: {
            value: 120, // Number of particles
            density: {
                enable: true,
                value_area: 800
            }
        },
        // ... Other particle properties ...

        move: {
            direction: 'none',
            enable: true,
            out_mode: 'bounce', // 'out_mode' instead of 'outmodes'
            random: false,
            speed: 1,
            straight: false
        },

        line_linked: {
            enable: true, 
            distance: 150, 
            color: "#ffffff", 
            opacity: 0.4, 
            width: 1 
               },

        size: {
            value: 2, // Adjust this value to make particles smaller
            random: true,
            anim: {
                enable: false,
                speed: 40,
                size_min: 0.1,
                sync: false
            }
        },
        color: {
            value: "#0000FF" // Color of particles
        },
        shape: {
            type: "circle", // Shape of particles (circle, edge, triangle, polygon, etc.)
        },
        
    },
    interactivity: {
        events: {
            onclick: {
                enable: false, // 'enable' instead of 'eneble'
                mode: 'push',
            },
            onhover: {
                enable: true,
                mode: 'repulse', // 'repulse' instead of 'repluse'
            },
            resize: true,
        },
        modes: {
            push: {
                quantity: 90
            },
            repulse: {
                distance: 200,
                duration: 0.4
            }
        }
    },
    retina_detect: true
});

document.addEventListener("DOMContentLoaded", function() {
    // Get the current page's URL
    const currentPageUrl = window.location.href;

    // Get all the navigation links
    const links = document.querySelectorAll("nav a");

    // Loop through the links and check if their href matches the current page's URL
    links.forEach(link => {
        if (currentPageUrl.includes(link.href)) {
            link.classList.add("active");
        }
    });
});


</script>
