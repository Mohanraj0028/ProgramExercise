<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container{
            background-color: #9b51e0;
            display: flex;
        }

        .box{
            background-color: yellow;
            height: 150px;
            
            margin: 20px;

            text-align: center;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="order: 3;">Box 1</div>
        <div class="box" style="order: 1;">Box 2 </div>
        <div class="box" style="order: 2;">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
    </div>
    <h1>flex grow</h1>
    <div class="container">
        <div class="box" style="flex-grow: 2;">Box 1</div>
        <div class="box" style="flex-grow: 3;">Box 2 </div>
        <div class="box" style="flex-grow: 2;">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
    </div>
</body>
</html>
