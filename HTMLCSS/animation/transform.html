<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        button{
            background: rgb(54, 187, 176);
            color: white;
            font-size: 20px;
            border: 2px solid blue;
            margin-top: 20%;
            padding: 10px;
            transition: transform 1s;
        
        }

        body{
            align-items: center;
            text-align: center;
            
        }

        button:hover{
            transform: translateY(-10px);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <button>View plane</button>
</body>
</html>
